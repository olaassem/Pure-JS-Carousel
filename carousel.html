<!DOCTYPE html>
<html>
<head>
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="carousel.css" />
</head>
<body>


  <section class="carousel" data-module="Carousel">

    <button class="carousel__btn carousel__btn--left hidden">
    &#128072;
    </button>

    <div class="carousel__track-container">
      <ul class="carousel__track">

        <li class="carousel__slide current-slide">
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/02/surreal-photography-platon-yurich-8.jpg" alt="">
        </li>

        <li class="carousel__slide">
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/02/surreal-photography-platon-yurich-17.jpg" alt="">
        </li>

        <li class="carousel__slide">
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/02/surreal-photography-platon-yurich-3.jpg" alt="">
        </li>

        <li class="carousel__slide">
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/02/surreal-photography-platon-yurich-18.jpg" alt="">
        </li>

        <li class="carousel__slide">
          <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/02/surreal-photography-platon-yurich-7.jpg" alt="">
        </li>
      </ul>
    </div>

    <button class="carousel__btn carousel__btn--right">
      &#128073;
    </button>

    <div class="carousel__nav">
      <!-- <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button> -->
    </div>

    <script type="text/javascript" src="js/carousel.js"></script>

  </section>
</body>
</html>
